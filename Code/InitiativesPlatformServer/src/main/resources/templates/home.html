			<div class="col-xs-12 col-md-6">

					<div class="row">
						<div class="col-md-5 col-sm-12 col-xs-12">
							<div class="product-image">
								<img src="images/products/p4.png" class="img-responsive">
								<span class="tag2 hot">NEW</span>
							</div>
						</div>
						<div class="col-md-7 col-sm-12 col-xs-12">
							<div class="product-deatil">
								<h5 class="name">
									<a class="title" href="#" th:text=${project.name}></a>
									<a class="shortDescription" href="#"><span th:text="${project.category.name}"></span>
									</a>
								</h5>
								<p class="price-container">
									<span>$199</span>
								</p>
								<span class="tag1"></span>
							</div>
							<div class="description">
								<p th:text="${project.shortDescription}"></p>
							</div>
							<div class="product-info smart-form">
								<div class="row">
									<div class="col-md-12">
										<a href="javascript:void(0);" class="btn btn-danger">Vote</a>
										<a href="javascript:void(0);" class="btn btn-info">More	info</a>
									</div>
									<div class="col-md-12">
										<div class="rating">
											Rating: <label for="stars-rating-5"><i
												class="fa fa-star text-danger"></i></label> <label
												for="stars-rating-4"><i
												class="fa fa-star text-danger"></i></label> <label
												for="stars-rating-3"><i
												class="fa fa-star text-danger"></i></label> <label
												for="stars-rating-2"><i
												class="fa fa-star text-warning"></i></label> <label
												for="stars-rating-1"><i
												class="fa fa-star text-warning"></i></label>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
